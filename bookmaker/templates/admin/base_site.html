{% extends "admin/base.html" %}



{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span style="color: #6366f1; font-weight: 900;">X</span>Stake Admin
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --secondary: #06d6a0;
        --danger: #ef4444;
        --warning: #f59e0b;
        --success: #10b981;

        --bg-body: #0f172a;
        --bg-card: #1e293b;
        --bg-header: #1e293b;
        --bg-input: #020617;

        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --border-color: #334155;

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* --- Global Reset & Typography --- */
    body {
        background-color: var(--bg-body) !important;
        color: var(--text-main) !important;
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif !important;
        font-size: 14px !important;
    }

    a {
        color: var(--primary) !important;
        transition: color 0.2s ease;
    }

    a:hover {
        color: var(--secondary) !important;
    }

    /* --- Header --- */
    #header {
        background: var(--bg-header) !important;
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem !important;
        height: auto !important;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #branding h1 {
        margin: 0;
        font-size: 1.5rem !important;
        line-height: 1;
    }

    #user-tools {
        font-size: 0.9rem !important;
        font-weight: 500;
        text-align: right;
    }

    /* --- Navigation / Breadcrumbs --- */
    .breadcrumbs {
        background: transparent !important;
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem !important;
        color: var(--text-muted) !important;
        font-size: 0.85rem !important;
    }

    /* --- Main Content Area --- */
    #content {
        padding: 2rem !important;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* --- Dashboard & Modules --- */
    .dashboard .module {
        background: var(--bg-card) !important;
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        margin-bottom: 2rem !important;
        overflow: hidden;
    }

    .dashboard .module caption {
        background: rgba(255, 255, 255, 0.03) !important;
        padding: 1rem 1.5rem !important;
        font-size: 1.1rem !important;
        font-weight: 700 !important;
        color: var(--text-main) !important;
        border-bottom: 1px solid var(--border-color);
    }

    .dashboard .module table td a {
        font-weight: 600;
        font-size: 1rem;
    }

    /* --- Change List Tables --- */
    #changelist {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    #changelist .results {
        background: var(--bg-card);
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
    }

    thead th {
        background: rgba(15, 23, 42, 0.5) !important;
        color: var(--text-muted) !important;
        text-transform: uppercase;
        font-size: 0.75rem !important;
        letter-spacing: 0.05em;
        padding: 1rem 1.5rem !important;
        border-bottom: 1px solid var(--border-color) !important;
        border-top: none !important;
        font-weight: 600 !important;
    }

    thead th a {
        color: var(--text-muted) !important;
    }

    tbody tr {
        background: transparent !important;
        transition: background-color 0.2s ease;
    }

    tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.03) !important;
    }

    tbody tr.selected {
        background-color: rgba(99, 102, 241, 0.1) !important;
    }

    tbody td, tbody th {
        padding: 1rem 1.5rem !important;
        border-bottom: 1px solid var(--border-color) !important;
        color: var(--text-main) !important;
        vertical-align: middle !important;
        font-size: 0.95rem !important;
    }

    /* --- Action Bar & Toolbar --- */
    #changelist #toolbar {
        background: var(--bg-card) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px;
        padding: 1rem !important;
        margin-bottom: 1.5rem !important;
    }

    #changelist #toolbar form input[type="submit"] {
        margin-left: 10px;
    }

    #changelist-filter {
        background: var(--bg-card) !important;
        border-radius: 12px;
        border: 1px solid var(--border-color) !important;
        padding: 0 !important;
        position: static !important;
        width: 260px !important;
        margin-left: 1.5rem !important;
    }

    #changelist-filter h2 {
        background: rgba(255, 255, 255, 0.03) !important;
        padding: 1rem !important;
        margin: 0 !important;
        font-size: 1rem !important;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-main) !important;
    }

    #changelist-filter ul {
        padding: 1rem !important;
    }

    #changelist-filter li {
        margin-bottom: 0.5rem;
    }

    #changelist-filter li.selected {
        border-left: 3px solid var(--primary) !important;
        padding-left: 10px !important;
    }

    /* --- Forms --- */
    .form-row {
        padding: 1.5rem !important;
        border-bottom: 1px solid var(--border-color) !important;
        background: var(--bg-card);
    }

    .form-row:first-child {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .form-row:last-child {
        border-bottom: none !important;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }

    fieldset.module {
        background: transparent !important;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: none;
        margin-bottom: 2rem;
    }

    fieldset.module h2 {
        background: rgba(255, 255, 255, 0.03) !important;
        padding: 1rem 1.5rem !important;
        color: var(--text-main) !important;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    label {
        color: var(--text-muted) !important;
        font-weight: 500 !important;
        font-size: 0.9rem !important;
    }

    input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], textarea, select, .vTextField {
        background-color: var(--bg-input) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-main) !important;
        border-radius: 8px !important;
        padding: 0.75rem 1rem !important;
        font-size: 0.95rem !important;
        width: auto;
        max-width: 100%;
        box-sizing: border-box;
        transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
        outline: none;
    }

    /* --- Buttons --- */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: var(--primary) !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        padding: 0.75rem 1.5rem !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        font-size: 0.85rem !important;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
        height: auto !important;
    }

    .button:hover, input[type=submit]:hover {
        background: var(--primary-hover) !important;
        transform: translateY(-1px);
        box-shadow: var(--shadow);
    }

    .button.default, input[type=submit].default {
        background: var(--secondary) !important;
        color: #0f172a !important;
    }

    .deletelink {
        background: rgba(239, 68, 68, 0.1) !important;
        color: var(--danger) !important;
        border: 1px solid rgba(239, 68, 68, 0.2) !important;
        border-radius: 8px !important;
        padding: 0.75rem 1.5rem !important;
        height: auto !important;
    }

    .deletelink:hover {
        background: rgba(239, 68, 68, 0.2) !important;
    }

    /* --- Submit Row --- */
    .submit-row {
        background: var(--bg-card) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 12px;
        padding: 1.5rem !important;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
    }

    /* --- Paginator --- */
    .paginator {
        background: transparent !important;
        border-top: none !important;
        border-bottom: none !important;
        padding-top: 1.5rem !important;
        font-size: 0.9rem !important;
    }

    .paginator a {
        background: var(--bg-card) !important;
        padding: 0.5rem 1rem !important;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        margin: 0 2px;
    }

    .paginator a:hover {
        background: var(--primary) !important;
        color: white !important;
        border-color: var(--primary);
    }

    /* --- Messages --- */
    .messagelist {
        margin: 0 0 2rem 0 !important;
        padding: 0 !important;
    }

    .messagelist li {
        background: rgba(16, 185, 129, 0.1) !important;
        color: var(--success) !important;
        border: 1px solid rgba(16, 185, 129, 0.2);
        border-radius: 8px;
        padding: 1rem 1.5rem !important;
        margin-bottom: 0.5rem;
        list-style: none;
        font-weight: 500;
        display: flex;
        align-items: center;
    }

    .messagelist li.warning {
        background: rgba(245, 158, 11, 0.1) !important;
        color: var(--warning) !important;
        border-color: rgba(245, 158, 11, 0.2);
    }

    .messagelist li.error {
        background: rgba(239, 68, 68, 0.1) !important;
        color: var(--danger) !important;
        border-color: rgba(239, 68, 68, 0.2);
    }

    /* --- Icons & Extras --- */
    .object-tools a.addlink {
        background: var(--secondary) !important;
        color: #0f172a !important;
        border-radius: 8px;
        padding: 0.6rem 1.2rem !important;
        font-weight: 600;
    }

    .object-tools a.addlink:hover {
        background: #059669 !important;
    }

    /* Sidebar (if present) */
    #nav-sidebar {
        background: var(--bg-card) !important;
        border-right: 1px solid var(--border-color) !important;
    }

    /* --- Django Q Specific Styles --- */
    /* Style the 'Run Now' button in Django Q admin */
    .field-func + td a {
        background: var(--primary) !important;
        color: white !important;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 767px) {
        #changelist-filter {
            position: static !important;
            width: auto !important;
            margin: 1rem 0 !important;
        }

        #content {
            padding: 1rem !important;
        }
    }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
